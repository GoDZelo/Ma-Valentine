<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Veux-tu être Ma Valentine</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">
  <main class="wrap">
    <section class="card">
      <div class="bear-zone">
        <!-- Ourson qui saute + change de bouquet -->
        <img id="bear" class="bear jump" src="assets/bear-hearts.gif" alt="Ourson" />
      </div>

      <h2 class="question">Florianne, veux-tu être ma Valentine ?</h2>

      <div class="actions">
        <button id="yesBtn" class="btn btn-yes" type="button">Oui</button>
        <button id="noBtn" class="btn btn-no" type="button">Non</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
